{% set version = "0.4.15.20250801" %}

package:
  name: types-colorama
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/types-colorama/types_colorama-{{ version }}.tar.gz
  sha256: 02565d13d68963d12237d3f330f5ecd622a3179f7b5b14ee7f16146270c357f5

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - test -f $SP_DIR/colorama-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for colorama
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
